<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>DomePort Remake</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #111; }
  </style>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Caméra -->
    <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>

    <!-- Ciel -->
    <a-sky color="#222"></a-sky>

    <!-- Assets -->
    <a-assets>
      <img id="ground" src="assets/GridBlack.jpg" crossorigin="anonymous">
      <a-asset-item id="sato210" src="assets/sato210.obj"></a-asset-item>
    </a-assets>

    <!-- Dôme -->
    <a-entity id="dome"
              obj-model="obj: #sato210"
              material="shader: flat; color: #444; side: double"
              position="0 0 0"
              scale="-1 1 1">
    </a-entity>

    <!-- Sol quadrillé -->
    <a-plane material="src: #ground; repeat: 50 50; side: double"
             width="100" height="100"
             rotation="-90 0 0"
             position="0 0 0">
    </a-plane>
  </a-scene>
</body>
</html>
